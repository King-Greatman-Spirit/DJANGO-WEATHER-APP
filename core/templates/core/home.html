<html lang='en'>

    <title> Document</title>
    <style>
        body{
            padding: 0;

            background: linear-gradient(to right, #00AAFF, #00FF6C);
        }
        h1 {
            background-color: rgba(255, 255, 255, .75);
            text-align: center;

            box-sizing: border-box;
        }
        #main {
            text-align: center;
            padding-top: 50px;
        }
        input[type='text'] {
            width: 30%;
            padding: 10px;
            border: 2px solid black;
            margin-bottom: 5px;
            margin-top:  20px;
        }
        input[type='submit'] {
            width: 30%;
            padding: 10px;

            background: black;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
        }

        form {
            margin-bottom: 10px;
        }

<body>
<div id="main">

    <form method="GET">

        <input type="text" name="city" id="city" value=""{{ requesst.GET.city }} placeholder="city..."> <br>

    {% if weather_data %}
        <h3>{{ weather_data.region }}</h3>
